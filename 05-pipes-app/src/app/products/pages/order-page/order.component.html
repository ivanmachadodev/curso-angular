<p-panel header="Pipes personalizados" class="p-2">
  <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase: isUpperCase }}</p>
</p-panel>

<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button label="Toggle Case" icon="pi pi-search" class="mr-2" (onClick)="toggleUpperCase()"/>
      </div>
    <div class="p-toolbar-group-end">
      <p-button
        label="Por nombre"
        (onClick)="changeOrder('name')"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-success"
      />
      <p-button
        label="Por volar"
        (onClick)="changeOrder('canFly')"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-danger"
      />
      <p-button
        label="Por color"
        (onClick)="changeOrder('color')"
        icon="pi pi-sort"
        class="mr-2"
        styleClass="p-button-help"
      />
    </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="SuperHeroes">
      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
