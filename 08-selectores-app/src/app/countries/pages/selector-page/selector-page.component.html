<h1 class="mt-3">Selectores Anidados</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
   <div class="row mb-3">
    <div class="col">
      <label for="regionSelector" class="form-label">Continente:</label>
      <select formControlName="region" id="regionSelector" class="form-control">
        <option value="">-- Seleccione Continente --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
   </div>

   <!-- Countries -->
   <div *ngIf="countriesByRegion.length" class="row mb-3">
    <div class="col">
      <label for="countrySelector" class="form-label">País:</label>
      <select formControlName="country" id="countrySelector" class="form-control">
        <option value="">-- Seleccione País --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
   </div>

   <!-- Borders -->
   <div *ngIf="bordersByCountry.length" class="row mb-3">
    <div class="col">
      <label for="borderSelector" class="form-label">Fronteras:</label>
      <select formControlName="border" id="borderSelector" class="form-control">
        <option value="">-- Seleccione País Limitrofe--</option>
        <option *ngFor="let country of bordersByCountry" [value]="country.cca3">{{ country.name }}</option>
      </select>
    </div>
   </div>

</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  Is form valid: {{ myForm.valid }}
</p>
