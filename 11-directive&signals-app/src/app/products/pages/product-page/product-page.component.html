<h1>Agregar Productro</h1>
<hr>

<form [formGroup]="myform" action="">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label for="">Nombre</label>
    </div>
    <div class="col-auto">
      <input formControlName="name" type="text" class="form-control" placeholder="Nombre">
    </div>
    <div class="col-auto">
      <span customLabel
        [color]="color"
        [errors]="myform.get('name')?.errors"
      ></span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary">Cambiar color</button>
    </div>
  </div>
</form>


<hr class="mt-2">
<pre>
  {{ myform.get('name')?.errors | json }}
</pre>
<p>Color: {{ color }}</p>
